<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Bookstore</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
}

header {
    background-color: #333;
    color: white;
    padding: 15px;
    text-align: center;
}

nav {
    background-color: #444;
    padding: 10px;
    text-align: center;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
}

/* Responsive Navigation */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.menu-icon {
    display: none;
    cursor: pointer;
}

.menu-icon i {
    font-size: 1.5em;
}

@media (max-width: 768px) {
    .menu-icon {
        display: block;
    }

    nav {
        flex-direction: column;
        align-items: flex-start;
    }

    nav a {
        margin: 10px 0;
    }

    .menu-items {
        display: none;
    }

    .menu-items.active {
        display: block;
    }
}

/* Book Styling */
.featured-books, .all-books {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}

.book {
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 10px;
    padding: 10px;
    width: 200px;
    background-color: white;
}

.cart {
    position: fixed;
    top: 10px;
    right: 10px;
    background-color: #e44d26;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
}

    </style>
</head>
<body>

    <header>
        <h1>Fictional Bookstore</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Books</a>
        <a href="#">Contact</a>
        <div class="cart" onclick="showCart()">Cart (<span id="cartCount">0</span>)</div>
    </nav>

    <section class="featured-books">
        <h1>Featured Books</h1>
        <div class="book">
            <img src="https://picsum.photos/200/300" alt="Book 1">
            <h3>Book 1</h3>
            <p>Author 1</p>
            <button onclick="addToCart('Book 1')">Add to Cart</button>
        </div>
        <div class="book">
            <img src="https://picsum.photos/200/300" alt="Book 2">
            <h3>Book 2</h3>
            <p>Author 2</p>
            <button onclick="addToCart('Book 2')">Add to Cart</button>
        </div>


        <div class="book">
            <img src="https://picsum.photos/200/300" alt="Book 2">
            <h3>Book 2</h3>
            <p>Author 2</p>
            <button onclick="addToCart('Book 3')">Add to Cart</button>
        </div>


        <div class="book">
            <img src="https://picsum.photos/200/300" alt="Book 2">
            <h3>Book 2</h3>
            <p>Author 2</p>
            <button onclick="addToCart('Book 4')">Add to Cart</button>
        </div>



        <div class="book">
            <img src="https://picsum.photos/200/300" alt="Book 2">
            <h3>Book 2</h3>
            <p>Author 2</p>
            <button onclick="addToCart('Book 5')">Add to Cart</button>
        </div>
        
    </section>

    <section class="all-books">
        <h1>All Books</h1>
            <div class="book">
            <img src="https://picsum.photos/200/300" alt="Book 1">
            <h3>Book 1</h3>
            <p>Author 1</p>
            <button onclick="addToCart('Book 1')">Add to Cart</button>
        </div>
        <div class="book">
            <img src="https://picsum.photos/200/300" alt="Book 2">
            <h3>Book 2</h3>
            <p>Author 2</p>
            <button onclick="addToCart('Book 2')">Add to Cart</button>
        </div>


        <div class="book">
            <img src="https://picsum.photos/200/300" alt="Book 2">
            <h3>Book 2</h3>
            <p>Author 2</p>
            <button onclick="addToCart('Book 3')">Add to Cart</button>
        </div>


        <div class="book">
            <img src="https://picsum.photos/200/300" alt="Book 2">
            <h3>Book 2</h3>
            <p>Author 2</p>
            <button onclick="addToCart('Book 4')">Add to Cart</button>
        </div>



        <div class="book">
            <img src="https://picsum.photos/200/300" alt="Book 2">
            <h3>Book 2</h3>
            <p>Author 2</p>
            <button onclick="addToCart('Book 5')">Add to Cart</button>
        </div>
    </section>

    <script>
        let cart = [];

        function addToCart(bookTitle) {
            cart.push(bookTitle);
            updateCartCount();
        }

        function updateCartCount() {
            const cartCountElement = document.getElementById('cartCount');
            cartCountElement.textContent = cart.length;
        }

        function showCart() {
            alert('Items in Cart: ' + cart.join(', '));
        }
    </script>

</body>
</html>
