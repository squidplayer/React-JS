<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
</head>

<body>
    <div class="container">
        <input type="text">
        <button onclick="checkpassword()">Check Password</button>
        <div class="message"></div>
    </div>
</body>

<script>

    let btn = document.querySelector('button');

    let messagefield = document.querySelector('.message');



    const checkpassword = () => {
        let inputfield = document.querySelector('input').value;
        const hasupperCase = /[A-Z]/.test(inputfield);
        const haslowerCase = /[a-z]/.test(inputfield);
        const hasspecialSymbols = /[!@#$%^&*()_+=?><{}]/.test(inputfield);
        const hasdigit = /\d/.test(inputfield);


        if (inputfield.length > 8 && hasupperCase && haslowerCase && hasspecialSymbols && hasdigit) {
            messagefield.textContent = 'Password is valid';
        }
        else {
            messagefield.textContent = "Password is invalid";
        }
        
    }


</script>

</html>
